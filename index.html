<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--Estilos CSS-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
  <title>Cuidado de plantas-Home</title>
</head>
<body>
  <header>
    <div class="cabeza">
      <img class="tamaño" src="./assets/img/Riego-de-precision.jpg" alt="portada">
      <!-- <h1 id="titulo">Las plantas de la tia Teresa</h1> -->
    </div>
  </header>
  <main>
    <h1 id="titulo">Calculadora de Riego</h1>
    
    <div class="input-group mb-3">
      <label class="input-group-text" for="tipoPlanta">Seleccione el tipo de planta</label>
      <select class="form-select" id="tipoPlanta">
        <option value="INTERIOR">Interior</option>
        <option value="EXTERIOR">Exterior</option>
      </select>
    </div>
    <button id="filter">Buscar</button>
        <div class="input-group mb-3">
          <label class="input-group-text" for="crearPlanta">Puede también crear su planta!</label>
          <select class="form-select" id="crearPlanta">
            <option value="INTERIOR">Interior</option>
            <option value="EXTERIOR">Exterior</option>
          </select>
        </div>
        <button id="crear">Crear</button>
        <div id="modalConteiner" class="modal-conteiner"></div>
    <section id="catalogo" class="container">
    </section>
    <section id="riego" class="no-display">
      <h2 id="riegonombre"></h2>
      <h3 id="riegoriego"></h3>
      <h3 id="riegodias"></h3>
      <label for="riegoinput" class="form-label">Ingrese el número de día en qué regó su planta por última vez:</label>
      <input  type="number" id="riegoinput" aria-describedby="riegohelp">
      <div id="riegohelp" class="form-text">Nuestro algoritmo le indicará cuando debería regar su planta.</div>
      <button id="btnriego">Calcular</button>
      
    </section>
    <section id="sectioncrear" class="no-display">
      <form action="" class="">
      <label for="crearnombre" class="col-12">Indique el nombre de su planta</label><br>
      <input type="text" id="crearnombre" name="crearnombre"  size="30" required><br><br>
      <label for="crearriego" >Indique el tipo de riego que utiliza</label><br>
      <input type="text" id="crearriego" name="crearriego"  size="30" required><br><br>
      <label for="crearcultivo">Indique el tipo de cultivo que realiza</label><br>
      <input type="text" id="crearcultivo" name="crearcultivo"  size="30" required><br><br>
      <label for="creardias">Indique cada cuantos días riega su planta normalmente</label><br>
      <input type="number" id="creardias" name="creardias" maxlength="2" size="5" required><br><br>
      <div class="input-group">
        <input disabled type="file" class="form-control" id="crearimg" aria-describedby="filehelp" aria-label="Upload">
              <button class="btn btn-outline-secondary" type="button" id="crearimgbtn"></button>
      </div>
      <div id="filehelp" class="form-text">Esta opción está deshabilitada actualmente</div><br><br>
      <button id="confirmarcrear" class="mb-5" size="15" type="button">Ingresar planta</button>
    </form>
    </section>
    </main>
<footer>
</footer>
  <script src="main.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
